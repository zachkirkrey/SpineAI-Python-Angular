bcrypt-hash-work-factor: 8
ignore-spanish: True
spanish-mapping:
  start-col: 165
  end-col: 317
  # Mapping maps Spanish columns to English columns.
  # - Columns are 0-indexed. (ie. the first column is #0)
  # - Mapping is assumed to increment 1:1 to the next listed Spanish column.
  #   (eg. 10:1 implies 10:1, 11:2, 12:3, and so on.)
  # - Use NA to specify a Spanish column that has no corresponding English column.
  mapping:
    - "165:7"
    - "176:20"
    - "190:NA"
    - "191:34"
    - "251:95"
    - "272:119"
    - "276:155"
    - "279:NA"
    - "286:123"
columns:
  # Format:
  # - input: Original column name.
  # - output: New column name. If null, ignore this column.
  # - type: One of [DATETIME|TEXT|INTEGER|FLOAT]. Empty to interpret as TEXT.
  # - datetime_format: Python strptime format if type == DATETIME.
  # - hash: If true, store the (salted) bcrypt crypto hash of the MRN.
  #         (The salt is inherent in the resulting hash, per bcrypt standards)
  # - store_original: If false, do not store the original value for this column.
  - input: Start Date
    output: Start Date
    type: DATETIME
    datetime_format: '%m/%d/%Y %H:%M'
  - input: End Date
    output: End Date
    type: DATETIME
    datetime_format: '%m/%d/%Y %H:%M'
